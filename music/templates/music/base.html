<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title%}iPlay{% endblock %}</title>
    <! Loads the path your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css'%}" />
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css'%}" />

    <script src="{% static 'music/js/jquery3.1.1.min.js'%}" ></script>
    <script src="{% static 'music/js/bootstrap.min.js'%}" ></script>

    </head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- HEADER -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'music:index' %}" class="navbar-brand">iPlay</a>
            </div>

            <!-- MENUS -->

            <div id="topNavBar" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li class="active" >
                        <a href="{% url 'music:index' %}">
                           <span class="fa fa-folder-open" aria-hidden="true"></span>&nbsp Album </a>
                    </li>

                    <li class="">
                        <a href="#">
                           <span class="fa fa-music" aria-hidden="true"></span>&nbsp; Songs </a>
                    </li>

                    <li class="">
                        <form action="" class="navbar-form form-inline" role="search">
                            <input class="form-control" type="text" name="q" value="">
                            <input type="submit" value="Search" class="btn btn-md">
                        </form>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">
                           <span class="fa fa-plus" aria-hidden="true"></span>&nbsp; Add Album
                        </a>
                    </li>

                    <li class="">
                        <a href="#">
                           <span class="fa fa-power-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
{% block body%}

{% endblock %}


</body>
</html>
